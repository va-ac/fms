[% USE date %]

[% BLOCK banner %]
    <div class="banner">
        <p id="[% id %]">[% text %]</p>
    </div>
[% END %]

[% IF problem.is_fixed %]
    [% INCLUDE banner, id = 'fixed', text = loc('Fixed') %]
[% END %]

[% IF problem.is_closed %]
    [% INCLUDE banner, id = 'closed', text = loc('Closed') %]
[% END %]
