          </tr>
          <tr>
            <th colspan="[% email_columns %]" style="[% td_style %][% hint_style %]" class="hint">
              [%~ IF email_footer %]
                [% email_footer %]
              [%~ ELSE %]
                This email was sent automatically, from an unmonitored email account. Please do not reply to it.
              [%~ END %]
            </th>
          </tr>
        </table>
      </th>
      <th></th>
    </tr>
  </table>
</body>
</html>
